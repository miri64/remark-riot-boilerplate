<!DOCTYPE html>
<html>
  <head>
    <title>RIOT break</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
      blockquote {
        background-color: #1d1f21;
        margin: 30% 0;
      }
      blockquote p {
        font-size: 125%;
        padding: .5em;
        text-align: center;
      }
      #slide-outline > ol {
        font-size: 125%;
        line-height: 125%;
      }
      img {
        width: 75%;
      }
      .remark-slide-number {
        display: none;
      }
    </style>
  </head>
  <body>
    <textarea id="source">

name: title-slide
class: middle center

# We'll be back after the break


    </textarea>
    <script src="js/remark-0.14.0.min.js">
    </script>
    <script>
      var slideshow = remark.create({ highlightStyle: "tomorrow-night",
                                      ratio: "16:9"});
    </script>
  </body>
</html>
