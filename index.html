# DHCPv6 for RIOT @ IETF 101 hackathon
## Martine Lenders ([m.lenders@fu-berlin.de](mailto:m.lenders@fu-berlin.de))
## https://riot-os.org

---

# Goals
- Provide minimal implementation for prefix delegation for RIOT
  (IoT OS)
- Basis: [draft-ietf-dhc-rfc3315bis-12](https://tools.ietf.org/html/draft-ietf-dhc-rfc3315bis-12)
- Motivation:
    * prefix configuration on 6Lo border router
      (currently implemented as quick-fix hack "UHCP")
- Required client behavior for:
    * SOLICIT, ADVERTISE, REQUEST, REPLY, RENEW
